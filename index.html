<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GridInPractice</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <nav>
        <ul>
            <a href="#nature" id="nat"><li>Nature</li></a>
            <a href="#sport" id="sprt"><li>Sport</li></a>
        </ul>
    </nav>
    <article><h1>Nature</h1>
        <div class="grid-container" id="nature">
            
                <div class="grid-item"><img src="http://lorempixel.com/200/300/nature/1" alt=""></div>
                <div class="grid-item"><img src="http://lorempixel.com/200/300/nature/2" alt=""></div>
                <div class="grid-item"><img src="http://lorempixel.com/200/300/nature/3" alt=""></div>
                <div class="grid-item"><img src="http://lorempixel.com/200/300/nature/4" alt=""></div>
                <div class="grid-item"><img src="http://lorempixel.com/200/300/nature/5" alt=""></div>
                <div class="grid-item"><img src="http://lorempixel.com/200/300/nature/6" alt=""></div>
                <div class="grid-item"><img src="http://lorempixel.com/200/300/nature/7" alt=""></div>
                <div class="grid-item"><img src="http://lorempixel.com/200/300/nature/8" alt=""></div>
        </div>
    </article>
    <article><h1>Sport</h1>
        <div class="grid-container" id="sport">
           
                <div class="grid-item"><img src="http://lorempixel.com/200/300/sports/1" alt=""></div>
                <div class="grid-item"><img src="http://lorempixel.com/200/300/sports/2" alt=""></div>
                <div class="grid-item"><img src="http://lorempixel.com/200/300/sports/3" alt=""></div>
                <div class="grid-item"><img src="http://lorempixel.com/200/300/sports/4" alt=""></div>
                <div class="grid-item"><img src="http://lorempixel.com/200/300/sports/5" alt=""></div>
                <div class="grid-item"><img src="http://lorempixel.com/200/300/sports/6" alt=""></div>
                <div class="grid-item"><img src="http://lorempixel.com/200/300/sports/7" alt=""></div>
                <div class="grid-item"><img src="http://lorempixel.com/200/300/sports/8" alt=""></div>
        </div>
    </article>
    
</body>

</html>
